; ## ³ First # - BackGround ³ Second # - ForeGround
; 0x ³ 0 - BLACK            ³ 0 - BLACK        8 - DARK GRAY
;    ³ 1 - BLUE             ³ 1 - BLUE         9 - LIGHT BLUE
;    ³ 2 - GREEN            ³ 2 - GREEN        A - LIGHT GREEN
;    ³ 3 - CYAN             ³ 3 - CYAN         B - LIGHT CYAN
;    ³ 4 - RED              ³ 4 - RED          C - LIGHT RED
;    ³ 5 - MAGENTA          ³ 5 - MAGENTA      D - LIGHT MAGENTA
;    ³ 6 - BROWN            ³ 6 - BROWN        E - YELLOW
;    ³ 7 - LIGHT GRAY       ³ 7 - LIGHT GRAY   F - WHITE

UNHIGH_FILENAME=0x08
;  The color of unhighlighted filenames

HIGH_FILENAME=0x4F
;  The color of the highlighted file

DESCRIPTION=0x0F
;  The color of the descriptions

ARTIST=0x07
;  The color of the artist's names

ANIMATION=0x04
;  The color of the animation character - '’'

